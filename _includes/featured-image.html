{%- if post.image -%} 
{%- assign archive_image = post.image -%}
<a href="{{ post.url }}">
    <div class="ratio-container featured-img"> 
    {%- assign a = archive_image | split: '.' -%}
    <img alt="{{ post.title }}" data-sizes="auto" class="lazyload arch-img"
            src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
            data-lowsrc="/{{ a[0] }}-lq.{{ a[1] }}"
            data-srcset="/{{ a[0] }}-320.{{ a[1] }} 320w,
                         /{{ a[0] }}-640.{{ a[1] }} 640w,
                         /{{ a[0] }}-960.{{ a[1] }} 960w,
                         /{{ a[0] }}-1280.{{ a[1] }} 1280w,
                         /{{ a[0] }}.{{ a[1] }} 1600w" />
        <noscript>
        <img alt="{{ post.title }}" class= "featured-img" src="/{{ a[0] }}-640.{{ a[1] }}">
        </noscript>
     </div>
</a>
{%- endif -%}
