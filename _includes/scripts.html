<script type="text/javascript" src="/assets/js/main.js"></script>
<!-- Headroom.js --> 
<script>
// grab an element
var myElement = document.querySelector("header");
// construct an instance of Headroom, passing the element
var headroom  = new Headroom(myElement, {
  "offset": 205,
  "tolerance": {
    up: 10,
    down: 10
  },
});
// initialise
headroom.init(); 
</script>
