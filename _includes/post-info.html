<div class="post-info">
    <span class="archive-tag">
        {%- if page.collection == "posts" -%}
        <a href="/filmler" rel="tag">Filmler</a>
        {%- else -%}
        <a href="/{{ page.collection }}" rel="tag">{{ page.collection }}</a>
        {%- endif -%}
    </span>
    <span class="post-date">{%- include date-schema-pages.html -%}</span>
</div>
